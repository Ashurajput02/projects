<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
<STYLE>
    body{
        padding:10px;
        margin:10px;
    }
    h1{
        text-align:center;
        color:red;

    }
    #container{
        background-color:bisque;
        text-align:center;
        height:150px;

       
    }
    .input{
        display: inline-block;
        margin:10px;
    }
    .cel{
        width:150px;
        height:80px;
    }
    #eual{
        font-weight: bold;
        font-size:200px;
        width:84px;
    }
</STYLE>
</head>
<body>
    <h1>TEMPERATURE CONVERTOR</h1>
    <div id="container">
        <div class="input">
            <label>CELSIUS</label>
            <input type="number" class="cel" id="cell" value="0"></input>
        </div>
        <div class="input" id="equal">====</div>
        <div class="input">
            
            <input type="number" class="cel" id="fah" value="32"></input>
            <label>FAHRENHEIT</label>
        </div>

        <script>
            let cel=document.getElementById('cell');
            let fah=document.getElementById('fah');
            cel.addEventListener('input',function(){
                let c=this.value;
                let f=(c*1.8)+32;
                fah.value=f;
            });
            fah.addEventListener('input',function(){
                let f=this.value;
                let c=(f-32)*(5/9);
                cel.value=c;
            })


        </script>
</body>
</html>
